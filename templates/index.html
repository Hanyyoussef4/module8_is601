<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FastAPI Calculator</title>
  <script>
    async function calculate(op) {
      const a = parseFloat(document.getElementById("a").value);
      const b = parseFloat(document.getElementById("b").value);
      const res = await fetch(`/${op}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ a, b })
      });
      const data = await res.json();
      const resultEl = document.getElementById("result");

      if (!res.ok) {
        // Display the error message exactly as the test expects
        resultEl.innerText = `Error: ${data.error}`;
      } else {
        resultEl.innerText = `Calculation Result: ${data.result}`;
      }
    }
  </script>
</head>
<body>
  <!-- This heading must match test_hello_world -->
  <h1>Hello World</h1>

  <div>
    <label for="a">A:</label>
    <input id="a" type="number" value="0" />
    <label for="b">B:</label>
    <input id="b" type="number" value="0" />
  </div>

  <div style="margin-top:1em;">
    <button onclick="calculate('add')">Add</button>
    <button onclick="calculate('subtract')">Subtract</button>
    <button onclick="calculate('multiply')">Multiply</button>
    <button onclick="calculate('divide')">Divide</button>
  </div>

  <div id="result" style="margin-top:1em;font-weight:bold;"></div>
</body>
</html>
